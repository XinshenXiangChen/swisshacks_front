{% extends 'viewer/document_base.html' %}

{% block document_title %}Document 4{% endblock %}
{% load static %}

{% block document_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="construction-container">
                <div class="image-container">
                    <img src="{% static 'images/crane.svg' %}" alt="Construction Crane" class="construction-image mb-4">
                </div>
                <h2 class="mb-3">Page Under Construction</h2>
                <p class="text-muted">We're working hard to build this page. Please check back later!</p>
            </div>
        </div>
    </div>
</div>

<style>
    .construction-container {
        padding: 2rem;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .image-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto 20px;
        padding: 20px;
    }
    .construction-image {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
{% endblock %}
